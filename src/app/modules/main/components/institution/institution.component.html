<mat-card class="mt10">
  <h2><b>{{title}}</b></h2>
  
  <hr>
  
  <form (ngSubmit)="onInstitutionSubmit()" [formGroup]="institutionForm">
    <div class="float-left mr10 div-form-pattern">
      <div class="float-left">
        <mat-icon>person</mat-icon>
      </div>
      <mat-input-container>
        <input matInput type="text" placeholder="Nome"
        formControlName="institution_name" maxlength="191">
      </mat-input-container>
    </div>

    <div class="clear-both"></div>

    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary" [disabled]="!institutionForm.valid">{{submitButton}}</button>
    </mat-card-actions>
  </form>
</mat-card>

<div class="list mt10">
  <ntm-table-data [params]="paramsToTableData"></ntm-table-data>
</div>
