<mat-toolbar>
  <div class="w70p">
    <div class="float-left div-form-pattern w40">
      <ntm-menu-sidenav [params]="paramsToMenuSideNav"></ntm-menu-sidenav>
    </div>

    <div class="float-left div-form-pattern mr20 mt10">
      <a [routerLink]="['/main/dashboard']"> 
        <div id="toolbar-title"><b>{{title}}</b></div> 
      </a>
    </div>
  </div>

  <div class="clear-both"></div>
  <div class="w30p toolbar">
    <div class="float-right div-form-pattern mr20">
      <img src="./../assets/img/sesi-logo-toolbar.png" alt="" id="senai-icon">
    </div>

    <div class="clear-both"></div>
  </div>
</mat-toolbar>

<div class="clear-both"></div>

<div id="router-outlet">
  <form [formGroup]="mainCompetitionForm">
    <mat-card class="competition-selection">
      <mat-form-field>
        <mat-select class="float-left font-pattern" placeholder="Competição" formControlName="name" (change)="countdownChosen($event)">
          <mat-option *ngFor="let item of competitionSelect" [value]="item.id">{{item.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>
  </form>
  
  <mat-card class="countdown">
    <div class="countdown-div">
        <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
      <ntm-countdown [params]="paramsToCountDown" *ngIf="!isLoading"></ntm-countdown>
    </div>
  </mat-card>
    
  <div class="clear-both"></div>

  <router-outlet></router-outlet>
</div>
